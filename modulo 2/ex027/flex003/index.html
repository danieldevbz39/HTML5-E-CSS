<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            height: 100px; /*altura do bloco*/
            display: flex; /*display flexivel*/
            flex-flow: column wrap;/*dividindo em colunas flexiveis*/
        }
        div.item {
            background-color: lightblue;/*fundo box*/
            border: 1px solid black; /*cor contorno*/
            text-align: center; /*centraliza texto*/
            flex: auto; /*usando todo espa√ßo*/
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
</body>
</html>
