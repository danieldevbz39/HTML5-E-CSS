<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            background-color: lightgray;/*cor da letra*/
            height: 42px;/*altura da caixa*/
            width: 378px;/*largura da caixa*/
            /*SIMPLIFICANDO DIMENSÕES*/
            /*height: 42px; width: 378px;*/

            border-width: 10px;/*borda da caixa*/
            border-style: groove;/*estilo da borda*/
            border-color: darkslategrey;/*cor da borda*/
            /*SIMPLIFICANDO BORDA*/
            /*border: 10px groove darkslategrey;*/

            padding-top: 10px;/*espaçamento interno superior*/
            padding-right: 10px;/*espaçamento interno direito*/
            padding-bottom: 10px;/*espaçamento interno inferior*/
            padding-left: 10px;/*espaçamento interno esquerdo*/
            /*SIMPLIFICANDO PADDING*/
            /*padding: 10px;*/

            margin-top: 20px;/*margem superior*/
            margin-right: auto;/*margem direita*/
            margin-bottom: 40px;/*margem inferior*/
            margin-left: auto;/*margem esquerda*/
            /*SIMPLIFICANDO MARGEM*/
            /*margin: 10px auto 40px auto;*/
            
            outline-width: 5px;/*largura do contorno*/
            outline-style: dashed;/*estilo do contorno*/
            outline-color: salmon;/*cor do contorno*/
            }
            /*SIMPLIFICANDO OUTLINE*/
            /*outline: 5px dashed salmon;*/

        a {
            border-width: 10px;/*largura da borda*/
            border-style: groove;/*estilo da borda*/
            border-color: red;/*cor da borda*/
            /*SIMPLIFICANDO BORDA*/
            /*border: 10px groove red;*/

            padding-top: 10px;/*espaçamento interno superior*/
            padding-right: 10px;/*espaçamento interno direito*/
            padding-bottom: 10px;/*espaçamento interno inferior*/
            padding-left: 10px;/*espaçamento interno esquerdo*/
            /*SIMPLIFICANDO PADDING*/
            /*padding: 10px;*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, más os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
