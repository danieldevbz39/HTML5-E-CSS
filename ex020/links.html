<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*  SELETORES PERSONALIZADOS
            #   = id
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = clildren
        */
        body { /*personalizando página*/
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(219, 255, 243);
        }
        a {
            color: red; /*cor da fonte*/
            text-decoration: none;/*retirando sublinhado*/
            font-weight: bold;/*negrito*/
        }
        a:visited { /*link já visitado*/
            color: darkred;
        }
        a:hover {
            text-decoration: underline;/*sublilhado quando passar o mouser*/
            color: black;
        }
        a:active {/*quando click*/
            color: yellow;
        }
        .especial { /*cor em class*/
            background-color: rgb(255, 190, 190);
        }
        .especial::before{/*class antes*/
            content: '↠ ';
        }
        .especial::after{ /*class depois*/
            content: '↞ ';
        }
    </style>
</head>
<body>
    <h1>Personalizando Lins</h1>
    <ul>
        <li><a href="https://github.com/danieldevbz39" target="_blank" class="especial">Repositório GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/daniel-santos-289ba0298/"target="black">Linkedin</a></li>
    </ul>
</body>
</html>
