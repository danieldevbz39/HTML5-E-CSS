<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão 300x150px-->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando as minhas redes sociais 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">

        <a href="http://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

        para aprender a programar
    </p>    
    <p>
        Meu repositório

        <iframe src="página001.html" frameborder="0" height="500" width="500"> no <a href="página001.html">Github</a>
        </iframe>
    </p>
</body>
</html>
