<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>    
    <style>
        div.conteiner {
            background-color: lightsalmon;
            
            
            display: flex; /*ajusta tamanho*/
            flex-flow: row nowrap;
            
        }
        div.item {
            background-color: lightblue;/*fundo box*/
            border: 1px solid black; /*cor contorno*/
            text-align: center;
            flex-basis: 150px;
        }
    </style>
    
</head>
<body>
    <div class="conteiner"> <!--área de fora-->
        <div class="item">A</div> <!--área de dentro-->
        <div class="item">Outro conteúdo</div> <!--caixas-->
        <div class="item">C</div>
        <div class="item">Conteúdo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteúdo maior ainda, que vai ocupar mais espaço</div>
        <div class="item">G</div>
    </div>

    

</body>
</html>
