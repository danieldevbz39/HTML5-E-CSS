<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <Style>
    
    div.conteiner {
        background-color: lightsalmon;
        
        display: flex; /*ajusta tamanho*/
        flex-flow: row wrap;
        align-content: space-around;
        height: 400px;
    }
    div.item {
        background-color: lightblue;/*fundo box*/
        border: 1px solid black; /*cor contorno*/
        text-align: center;
        padding: 40px;
    }
    </Style>
    
</head>
<body>
    <div class="conteiner"> <!--área de fora-->
        <div class="item">A</div> <!--área de dentro-->
        <div class="item">B</div> <!--caixas-->
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">K</div>
        <div class="item">L</div>
        <div class="item">M</div>
    </div>
</body>
</html>
