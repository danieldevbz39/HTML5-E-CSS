    <title>Personalização dos fundos</title>

        body {
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png'); /*inserindo imagem de fundo*/
            
            background-size: 100px 100px; /*ajustando tamanho da imagem*/

            background-repeat: no-repeat; /* 
   A propriedade 'background-repeat' define como a imagem de fundo deve ser repetida
   dentro de um elemento.

   Valores possíveis:
   - repeat: repete a imagem tanto horizontal quanto verticalmente (padrão).
   - repeat-x: repete somente no eixo horizontal.
   - repeat-y: repete somente no eixo vertical.
   - no-repeat: a imagem não será repetida, aparecendo apenas uma vez.
   - space: repete a imagem com espaçamento entre elas, ajustando ao tamanho do elemento.
   - round: ajusta o tamanho da imagem para que ela se encaixe perfeitamente no elemento, repetindo se necessário.
   - inherit: herda o valor da propriedade do elemento pai.
*/
        }
    </style>
