<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagem de Fundo</title>
    <style>
        body {
            background-image: url('imagens/wallpaper006.jpg');
        }

        div.quadrado {
            display: inline-block;            
            border: 2px solid black;
            border-radius: 10px;
            background-color: lightgray;
            width: 300px;
            height: 300px;
            
        }

        div#q1 {
            background-color: skyblue;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, yellow, rgb(199, 1, 182));
        }

        div#q3 {
            background-image: url('imagens/pattern003.png');
        }

        div#q4 {
            background-image: url('imagens/pattern002.png');
        }

        div.retangulo {
            display: inline-block; /*quadrados em linha horizontal*/
            border: 2px solid black;
            border-radius: 10px;
            height: 300px;
            width: 300px;

        }

        div#r1 {
            background-image: url('imagens/wallpaper001.jpg');
        }

        div#r2 {
            background-image: url('imagens/wallpaper002.jpg');
        }

        div#r3 {
            background-image: url('imagens/wallpaper003.jpg');
        }

        div#r4 {
            background-image: url('imagens/wallpaper004.jpg');
        }

        div#r5 {
            background-image: url('imagens/wallpaper005.jpg');
        }

        div#r6 {
            background-image: url('imagens/wallpaper006.jpg');
        }
    </style>

</head>
<body>
    <div class="quadrado" id="q1"></div>

    <div class="quadrado" id="q2"></div>

    <div class="quadrado" id="q3"></div>

    <div class="quadrado" id="q4"></div>

    <div class="retangulo" id="r1"></div>

    <div class="retangulo" id="r2"></div>

    <div class="retangulo" id="r3"></div>

    <div class="retangulo" id="r4"></div>

    <div class="retangulo" id="r5"></div>

    <div class="retangulo" id="r6"></div>
    
</body>
</html>
