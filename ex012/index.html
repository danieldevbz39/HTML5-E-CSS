<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="img/uni.png" controls>"><!-- O atributo width define a largura do vídeo, controls carrega os controles-->
        <source src="videos/meuvideo.mp4" type="video/mp4"><!-- O atributo type especifica o tipo de vídeo -->
        <source src="videos/meuvideo.webm" type="video/webm"><!-- O atributo type especifica o tipo de vídeo -->
        <source src="videos/meuvideo.ogv" type="video/ogg"><!-- O atributo type especifica o tipo de vídeo -->
        <p>Seu navegador não suporta o elemento. <code>video</code></p><!-- Mensagem exibida se o navegador não suportar o elemento video -->
</body>
</html>
