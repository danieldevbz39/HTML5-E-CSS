<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box imagem</title>
    <style>
    header {
        position: relative;/**/
        width: 1350px; /**/
        margin: 0 auto;
    }

    </style>
</head>
<body>    
    <header>
        <img src="imagens/espaco.jpg" alt="" style="display: block; width: 100%;">
        <img src="imagens/astronauta.png" alt="" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </header>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralizando imagens</title>
    <style>
        header {
            position: relative;
            width: 1350px;
            margin: 0 auto;
        }
        
    </style>
</head>
<body>
    <header>
        <img src="imagens/espaco.jpg" alt="" style="display: block; width: 100%;">
        <img src="imagens/astronauta.png" alt="" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 5px 5px 30px 1px rgba(255, 255, 255, 0.068);">
    </header>
</body>
</html>
