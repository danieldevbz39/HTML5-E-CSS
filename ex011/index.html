<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos direrentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>


    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png"><!--Se o tamanho máximo for 750, carrega a imagem p-->
        <source media="(max-width: 1050px)" srcset="img/foto-m.png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
